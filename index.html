<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Momentum</title>
</head>
<body>
    <main>
        <section>
            <h1> <img src="./src/images/clock.png" alt="clock"> Momentum</h1>
            <div class="card">
                <input type="text" name="new-task" class="text-field" id="new-task" placeholder="Add new task...">
                <button class="send-btn">
                    <span class="material-symbols-outlined">
                        done
                    </span>
                </button>
            </div>
        </section>
        <aside>
            <div class="box-tasks">
                <ul class="task-list">
                    
                </ul>
            </div>
        </aside>
    </main>
</body>
</html>
