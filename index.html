<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Momentum</title>
</head>
<body>
    <header>
        <h1>M<img src="./src/images/clock.png" alt="clock">mentum</h1>
    </header>
    <main>
        <p>Click on the icon <span class="material-symbols-outlined">done</span> to add a new note. <br>
        Click on the <span class="note">note</span> to delete it.</p>
        <section class="card">
            <input type="text" name="" class="text-field" id="text-field" placeholder="To-do">
            <button class="send-btn" id="send-btn">
                <span class="material-symbols-outlined">
                    done
                </span>
            </button>
        </section>
        <section class="box-notes">
            <ul class="note-list" id="note-list">
            
            </ul>
        </section>
    </main>
    <script src="./src/main.js"></script>
</body>
</html>
