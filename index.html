<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Momentum</title>
</head>
<body>
    <header>
        <h1> <img src="./src/images/clock.png" alt="clock"> Momentum</h1>
    </header>
    <main>
        <p>Click on the icon <span class="material-symbols-outlined">done</span> to add a new task. <br>
        Click on the <span class="task">task</span> to delete it.</p>
        <section class="card">
            <form action="">
                <input type="text" name="new-task" class="text-field" id="new-task" placeholder="To-do">
                <button class="send-btn">
                    <span class="material-symbols-outlined">
                        done
                    </span>
                </button>
            </form>
        </section>
        <section class="box-notes">
            <ul class="note-list">
            
            </ul>
        </section>
    </main>
</body>
</html>
